满细密的褶皱，收缩力极强，在被插入时会本能地紧紧吸附。永恒精灵的阴道具有特殊的生命能量，能够感知到对方的生命状态，但阴道本身的敏感度一般。'},{part:'子宫',isSensitive:!1,description:'艾瑟莉娅的子宫保持着永恒精灵的原始状态，从未被任何异物触碰过。她的子宫口紧闭，内部温度正常，当被精液灌满时会产生强烈的满足感。永恒精灵的子宫具有特殊的生命魔法，能够感知到生命的诞生，作为女王，她的子宫还具有特殊的净化能力，但敏感度并不算高。'},{part:'后庭',isSensitive:!1,description:'艾瑟莉娅的后庭紧致而从未被开发过，臀部饱满圆润，臀肉紧实而富有弹性。她的肛门呈现健康的浅粉色，周围皮肤细腻光滑。由于从未有过这方面的经验，她的后庭保持着完全的紧闭状态，即使是手指也难以轻易进入。她对这个部位有着本能的抗拒和羞耻感，认为从后方被侵犯是极度屈辱的行为，特别是被哥布林这种低等生物侵犯。'}],lifeStory:{childhood:['艾瑟莉娅出生于世界树圣域的月冠殿，是永恒精灵皇室家族的长女。从小她就被灌输着统治世界树和特拉希尔女神的理念，在父母的严格训练下，她学会了生命魔法、政治学和军事指挥。在那个充满神圣的童年里，她目睹了月冠殿的壮丽和永恒精灵皇室文明的辉煌，这让她从小就立志要成为一名女王，保护世界树和特拉希尔女神的荣耀。她的母亲是一位资深女王，教会了她高级的政治知识，这为她后来成为女王奠定了基础。'],adolescence:['一百岁时，艾瑟莉娅正式加入了月冠殿的政治组织，成为了一名见习女王。在政治组织中，她以优异的政治天赋和坚定的意志赢得了同僚们的尊重。一百二十岁时，她参加了第一次对黑暗精灵的防御战，在战斗中表现出色，被提升为小队长。一百五十岁时，她率领自己的小队成功击退了黑暗精灵对月冠殿的袭击，因此被授予了月冠女王的称号。那段时期是她人生中最充实的时光，她与战友们并肩作战，为保护世界树的安全而奋斗。'],adulthood:['二百岁时，艾瑟莉娅被任命为月冠殿的女王，负责管理整个永恒精灵的政治事务。作为女王，她不仅要管理政治，还要管理永恒精灵的日常事务，协调与各据点的合作。她以铁腕手段管理着永恒精灵，用雷霆手段镇压了数次外敌的入侵。在血与火的洗礼中，她从一个年轻的女王成长为一位成熟的领袖，向所有人证明了永恒精灵同样可以成为优秀的政治领袖。'],currentState:['如今八百岁的艾瑟莉娅已经担任女王六百多年，她将永恒精灵管理得井井有条，甚至开始向周边地区扩张势力。但作为女王，她也面临着来自各方的威胁和挑战。夜深人静时，她常常会想念故乡的亲人，但为了特拉希尔女神的荣耀，她必须坚守在这个神圣的岗位上。最近哥布林的活动越来越频繁，她预感到一场更大的战斗即将来临，为此她加强了月冠殿的防御，同时派出侦察兵侦查哥布林巢穴的动向。她不知道的是，她的美貌和身份已经让她成为了哥布林王风花的重点目标。']},personality:['高贵神圣','智慧深邃','外冷内热'],fears:'艾瑟莉娅最大的恐惧是失去特拉希尔女神的庇护和让无辜的精灵受到伤害。作为女王，她深知每一次决策都关系到精灵们的生死。她害怕因为自己的失误而导致精灵牺牲，害怕无法保护那些信任她的族人。这种恐惧驱使她必须时刻保持警惕，绝不在任何战斗中掉以轻心。',secrets:'艾瑟莉娅的秘密是她内心深处对爱情的渴望和对被保护的渴望。作为女王，她必须时刻保持神圣，但内心深处她渴望有一个能够保护她、理解她的男人。这个秘密让她既困扰又羞耻，她害怕被人发现这个弱点，害怕被人认为她不够神圣。',appearance:{height:185,weight:68,measurements:'112-72-108',cupSize:'H',description:'塞勒涅拥有一头如瀑布般倾泻而下的深绿色长发，在月光下闪烁着翡翠般的光泽，平时她会将长发编成复杂的辫子盘在脑后，显得既优雅又神圣。她的肌肤呈现出健康的小麦色，这是长期在户外训练和战斗留下的痕迹，却丝毫不减其魅力，反而增添了一种野性的美感。她的五官精致而立体，高挺的鼻梁，薄而性感的嘴唇，一双如银宝石般深邃的眼眸中闪烁着坚定的光芒，眼神中既有女性的柔美也有战士的坚毅。她的身材高挑匀称，双肩宽阔而有力，H罩杯的丰满胸部在紧身的女王装束下勾勒出诱人的曲线。纤细的腰肢和浑圆饱满的臀部形成完美的对比，修长笔直的双腿肌肉线条流畅，显然经过长期的战斗训练。她的手指修长但掌心有薄茧，那是常年握法杖留下的痕迹。在她的右臂上有一道淡淡的伤疤，那是早年与黑暗精灵战斗时留下的纪念。她的锁骨精致迷人，每当她穿着低领的便装时，那若隐若现的锁骨线条总能吸引无数目光。她习惯佩戴家族传承的月光项链，月光 :'S',favorite:!1,level:0,attributes:{attack:38,defense:32,intelligence:42,speed:35,health:240},race:'人类',age:32,country:'翡翠王国',background:'王族',sexExperience:'艾莉西亚的性经验仅限于与已故丈夫埃德温,两人的性生活和谐美满。埃德温温柔体贴，总是能让她达到高潮。自从丈夫去世后，她便守寡至今，将所有精力都投入到治国之中，但身体深处那份被压抑的欲望有时会在梦中苏醒。',sensitivePoints:['子宫'],sensitivePointsDetail:[{part:'嘴巴',isSensitive:!1,description:'艾莉西亚的嘴唇饱满柔软，天然带着玫瑰色的光泽。她的唇形完美，上唇略薄而下唇丰盈，接吻时会有微微的颤抖。她的舌头灵活而湿润，口腔内部温暖紧致，当被深入侵犯时会本能地吸吮和纠缠。'},{part:'胸部',isSensitive:!1,description:'艾莉西亚的胸部丰满挺拔，E罩杯的乳房在紧身衣物下展现出完美的形状。她的乳房触感柔软却富有弹性，乳晕呈现淡粉色，直径约三厘米，乳头在未受刺激时呈现可爱的粉红色。由于长期穿着束胸作战，她的乳房保持着极佳的形状，几乎没有下垂。当被抚摸时，乳头会迅速充血变硬，但整体敏感度属于中等水平。'},{part:'阴道',isSensitive:!1,description:'艾莉西亚的阴道因为只与丈夫有过性经验而保持着极佳的紧致度。外阴唇饱满而富有弹性，内阴唇小巧粉嫩，阴蒂隐藏在包皮之下。阴道内壁布满细密的褶皱，收缩力极强，在被插入时会本能地紧紧吸附。由于守寡多年，她的阴道已经恢复到近乎处女般的紧致状态，初次进入需要充分的润滑和扩张。'},{part:'子宫',isSensitive:!0,description:'艾莉西亚最大的秘密就是她的子宫极度敏感，这是连她已故的丈夫都不完全了解的体质。当有异物深入触碰到子宫口时，她会产生近乎失控的快感，这种快感直接冲击大脑，让她几乎无法维持理智。她的子宫口在兴奋时会微微张开，内部温度比阴道更高，当被精液灌满时会产生强烈的满足感。正是因为这个过于敏感的弱点，她在与丈夫亲密时总是小心控制深度，害怕自己失态的模样被看到。如果这个秘密被人发现并利用，她引以为傲的理智和自制力将彻底崩溃。'},{part:'后庭',isSensitive:!1,description:'艾莉西亚的后庭紧致而从未被开发过，臀部饱满圆润，臀肉紧实而富有弹性。她的肛门呈现健康的浅粉色，周围皮肤细腻光滑。由于从未有过这方面的经验，她的后庭保持着完全的紧闭状态，即使是手指也难以轻易进入。她对这个部位有着本能的抗拒和羞耻感，认为从后方被侵犯是极度屈辱的行为。'}],lifeStory:{childhood:['艾莉西亚出生于赛菲亚帝国的一个没落王族家庭，她的家族曾经显赫一时，但在一次宫廷政变中失势，被流放到古拉尔大陆。年幼的她跟随父母在这片死亡之地艰难求生，目睹了无数同行者在恶劣环境中死去。她的父亲是一位骑士，母亲则是宫廷魔法师，双方都将毕生所学倾囊相授。在那个充满危险的童年里，她学会了如何在荒野中寻找水源和食物，如何识别有毒的植物和生物，更学会了如何在绝望中保持希望。她的父亲常说"我们虽然失去了帝国，但没有失去血统的荣耀"，这句话深深烙印在她幼小的心灵中。'],adolescence:['十五岁那年，艾莉西亚的父母在一次哥布林袭击中双双丧生，她被当时翡翠王国的建立者——年轻的国王埃德温所救。埃德温被她的美貌和坚韧所吸引，更欣赏她身上那种王族的气质。在埃德温的培养下，她不仅学习了治国之道，更精进了战斗技艺。两人在患难中产生了深厚的感情,二十岁时她成为了翡翠王国的王后。作为王后，她协助埃德温建立了翡翠宫的防御体系，整合了大陆上的各个流亡族群，用铁腕手段镇压了数次叛乱。那段时期是她人生中最幸福的时光，她与埃德温并肩作战，将翡翠王国从一个简陋的据点发展成为古拉尔大陆上最强大的势力。'],adulthood:['二十八岁那年，一场突如其来的瘟疫席卷了翡翠王国，埃德温在照顾病患时不幸染病去世，没有留下子嗣。年轻的艾莉西亚突然成为了寡妇，面对着国内各派系的虎视眈眈和外部势力的不断侵扰。她以惊人的意志力稳住了局面，用雷霆手段处决了三个试图篡位的贵族，亲自率军击退了两次大规模的哥布林入侵。在血与火的洗礼中，她从一个温柔的王后蜕变为铁腕的女王。她取消了国王的称号，独自以王后之名统治翡翠王国，向所有人证明了女性同样可以成为强大的统治者。'],currentState:['如今三十二岁的艾莉西亚已经统治翡翠王国四年，她将这个小国治理 灵其他据点的合作。她以铁腕手段管理着卡拉森林，用雷霆手段镇压了数次哥布林的袭击。在血与火的洗礼中，她从一个年轻的守护者成长为一位成熟的领袖，向所有人证明了永恒精灵同样可以成为优秀的军事领袖。'],currentState:['如今一百五十六岁的西尔瓦娜已经担任卡拉森林守护者二十多年，她将村落管理得井井有条，甚至开始向周边地区扩张势力。但作为永恒精灵的守护者，她也面临着来自各方的威胁和挑战。夜深人静时，她常常会想念故乡的亲人，但为了世界树的安全，她必须坚守在这个危险的前哨站。最近哥布林的活动越来越频繁，她预感到一场更大的战斗即将来临，为此她加强了村落的防御，同时派出侦察兵侦查哥布林巢穴的动向。她不知道的是，她的美貌和身份已经让她成为了哥布林王风花的重点目标。']},personality:['高贵优雅','坚韧不屈','外冷内热'],fears:'西尔瓦娜最大的恐惧是失去世界树的庇护和让无辜的精灵受到伤害。作为守护者，她深知每一次决策都关系到精灵们的生死。她害怕因为自己的失误而导致精灵牺牲，害怕无法保护那些信任她的族人。这种恐惧驱使她必须时刻保持警惕，绝不在任何战斗中掉以轻心。',secrets:'西尔瓦娜的秘密是她内心深处对爱情的渴望和对被保护的渴望。作为守护者，她必须时刻保持坚强，但内心深处她渴望有一个能够保护她、理解她的男人。这个秘密让她既困扰又羞耻，她害怕被人发现这个弱点，害怕被人认为她不够坚强。',appearance:{height:178,weight:52,measurements:'90-58-88',cupSize:'D',description:'露娜瑞尔拥有一头如瀑布般倾泻而下的深蓝色长发，在月光下闪烁着星辰般的光泽，平时她会将长发编成复杂的辫子盘在脑后，显得既优雅又神秘。她的肌肤呈现出健康的小麦色，这是长期在户外训练和战斗留下的痕迹，却丝毫不减其魅力，反而增添了一种野性的美感。她的五官精致而立体，高挺的鼻梁，薄而性感的嘴唇，一双如紫水晶般深邃的眼眸中闪烁着坚定的光芒，眼神中既有女性的柔美也有战士的坚毅。她的身材高挑匀称，双肩宽阔而有力，D罩杯的丰满胸部在紧身的精灵装束下勾勒出诱人的曲线。纤细的腰肢和浑圆饱满的臀部形成完美的对比，修长笔直的双腿肌肉线条流畅，显然经过长期的战斗训练。她的手指修长但掌心有薄茧，那是常年握剑留下的痕迹。在她的左臂上有一道淡淡的伤疤，那是早年与黑暗精灵战斗时留下的纪念。她的锁骨精致迷人，每当她穿着低领的便装时，那若隐若现的锁骨线条总能吸引无数目光。她习惯佩戴家族传承的星歌项链，星形的吊坠正好垂落在她深邃的乳沟之间。',clothing:{head:'银白色精灵头饰',top:'银白色精灵战袍',bottom:'银白色精灵战裙',socks:'银白色丝质长袜',shoes:'银白色精灵战靴',underwear:'银白色蕾丝内衣',accessories:'银白色月影项链',toys:'无'},originalClothing:{head:'银白色精灵头饰',top:'银白色精灵战袍',bottom:'银白色精灵战裙',socks:'银白色丝质长袜',shoes:'银白色精灵战靴',underwear:'银白色蕾丝内衣',accessories:'银白色月影项链',toys:'无'}},locationId:'kara_village_capital',capturedAt:'帝国历1074年1月1日'}]},status:'unknown',continent:'古拉尔大陆',region:'卡拉森林',race:'永恒精灵',baseGuards:1200,specialUnit:{name:'精灵守护者',race:'永恒精灵',class:'魔法剑士',attributes:{attack:24,defense:20,intelligence:28,speed:26,health:90}}},{id:'phantom_moon_city_capital',name:'幻月城',type:'city',icon:'🌙',description:'幻月城是香草群岛幻月群岛的核心城市，由多座主要岛屿呈月牙形排列组成。每当月圆之夜，岛屿间的浅海会反射月光形成银色的光桥，狐族称之为"月之步道"。这座城市被强大的幻术结界笼罩，外人只能看到空旷的礁石，而内部却是繁华的都市。九层宝塔式的神社矗立在最高处，塔身镶嵌着月光石，在夜晚散发出柔和的银辉。城市建筑融合了狐族的传统风格和海洋元素，街道上弥漫着淡淡的月光花香。这里是九尾神社的总部所在地，神巫女在此主持各种宗教仪式和政治决策。城市中心的神社广场是狐族举行重要庆典的场所，每当月圆之夜，整个城市都会被银色的月光笼罩，显得神秘而美丽。',dif
