ng:{id:'breeding',name:'繁殖间',icon:'👶',description:'用于俘虏生育哥布林',cost:{gold:50,food:30},category:'breeding',effects:[{type:'breeding',icon:'👶',description:'俘虏生育哥布林'}]},unlocked:!0},{building:null,unlocked:!1}],resourceSlots:[{building:{id:'food',name:'食物间',icon:'🍖',description:'每回合生成食物',cost:{gold:100,food:50},category:'resource',income:{food:20},effects:[{type:'food',icon:'🍖',description:'每回合+20食物'}]},unlocked:!0},{building:{id:'trade',name:'贸易间',icon:'💰',description:'每回合生成金钱',cost:{gold:150,food:30},category:'resource',income:{gold:30},effects:[{type:'gold',icon:'💰',description:'每回合+30金钱'}]},unlocked:!0},{building:null,unlocked:!1}],activeTab:'breeding',totalIncome:{gold:30,food:20},breedingRoomInfo:[]},l={roundHistory:[],maxHistoryEntries:100},c={currentFormation:Array(6).fill(null),savedConfigs:[]},m={characters:[{id:'player-1',name:'哥布林之王',title:'哥布林巢穴之主',avatar:'https://files.catbox.moe/x4g8t7.jpg',status:'player',canCombat:!0,unitType:'magical',loyalty:100,stamina:100,fertility:0,offspring:0,rating:'S',favorite:!0,level:0,attributes:{attack:40,defense:50,intelligence:70,speed:20,health:150},race:'人类',age:25,country:'哥布林巢穴',background:'贵族',sexExperience:'哥布林巢穴的统治者',sensitivePoints:[],sensitivePointsDetail:[],lifeStory:{childhood:[''],adolescence:[''],adulthood:[''],currentState:['']},personality:[''],fears:'',secrets:'',appearance:{height:150,weight:45,measurements:'',description:''}},{id:'legendarychar_Priestess',name:'雫',title:'女神神殿神官',avatar:'https://kitakamis.online/hero_portaits/雫1.png',corruptedAvatar:'https://kitakamis.online/hero_portaits/雫2.png',fullyCorruptedAvatar:'https://kitakamis.online/hero_portaits/雫3.png',status:'imprisoned',canCombat:!0,unitType:'magical',loyalty:0,stamina:140,maxStamina:140,fertility:140,maxFertility:140,offspring:0,rating:'A',favorite:!1,level:0,attributes:{attack:15,defense:20,intelligence:40,speed:25,health:150},race:'人类',age:19,country:'赛菲亚帝国',background:'平民',sexExperience:'雫是一名纯洁的神官，从未有过性经验。她在神殿中长大，从小接受严格的宗教教育，对于情欲之事一无所知。',sensitivePoints:['胸部'],sensitivePointsDetail:[{part:'乳头',isSensitive:!0,description:'她的乳房娇小而挺拔，乳晕呈现淡淡的粉红色，直径约两厘米。乳头小巧，在未受刺激时呈现稚嫩的粉红色。十九岁的身体还在发育中，触感柔软而富有弹性。受到刺激时，乳头会迅速充血变硬，敏感度极高。'}],lifeStory:{childhood:['雫从小在赛菲亚帝国边境的一座女神神殿中长大。她是孤儿，被遗弃在神殿门口时只有襁褓中的婴儿。神殿的老祭司收养了她，给她取名为雫，意为\'从天而降的露水\'。在神殿中，她接受了严格的宗教教育，学习祈祷、治疗术和女神的教义。她的童年虽然孤独，但神殿的宁静和老祭司的慈爱让她感到温暖。十岁那年，一个浑身是伤的冒险者闯入神殿，雫用她刚刚学会的治疗术救了他。那个冒险者没有留下名字就离开了，但这次经历让雫第一次意识到，外面的世界充满了危险。'],adolescence:['十三岁时，老祭司去世了，雫成为了神殿中唯一的神官。她独自维持着神殿的运作，为路过的旅人提供治疗和祝福。两年后，一群哥布林袭击了附近的村庄，雫和几个新人冒险者组队前去讨伐。那是她第一次离开神殿，也是她第一次真正面对哥布林的残暴。她的队友几乎全军覆没，她自己也被哥布林的毒箭射中左肩。就在她以为自己必死无疑时，当年她救过的那个冒险者出现了——一个总是戴着头盔、专门讨伐哥布林的战士。他救了她，并告诉她，对付哥布林不能心慈手软。从那以后，雫开始跟随那位战士讨伐哥布林，她学会了在法袍下穿锁子甲，学会了使用投石索支援，也学会了在危险中生存。'],adulthood:['如今十九岁的雫已经是一名经验丰富的冒险者。她跟随那位战士讨伐了无数哥布林巢穴，见证了太多女性被哥布林蹂躏的悲惨景象。这些经历让她变得更加坚定，也更加明白哥布林的威胁有多么可怕。但在某次讨伐行动中，她与那位战士走散了。她被一群哥布林包围，尽管她拼命战斗，但最终还是被俘虏了。现在她被带到了古拉尔大陆的一个哥布林巢穴中，成为了囚犯。她知道哥布林会对她做什么，她见过太多这样的受害者。她只能在心中默默祈祷，希望那位战士能够找到她，希望女神能够保佑她。'],currentState:['雫被关押在巢穴的牢房中。她的左肩上还有当年被毒箭射中留下的伤疤，现在这个伤疤似乎在提醒她，她又一次陷入了绝境。她不知道那位战士是否知道她被俘虏了，也不知道他是否会来救她。她只能等待，等待命运的审判。她知道，如果她无法逃脱，她将会面临比死亡更可怕的命运。']},personality:['温柔善良','坚定虔诚','天真纯洁','勇敢无畏'],fears:'雫最大的恐惧是失去对女神的信仰，或者被迫背叛自己的信念。她见过太多被哥布林俘虏的女性，她们的眼神空洞，灵魂已经死去。她害怕自己也会变成那样。她也害怕那位一直保护她的战士永远找不到她，害怕自己会在这个巢穴中度过余生，成为哥布林的生育机器。',secrets:'雫最大的秘密是她对那位救过她的战士的感情。虽然她从未向任何人透露过，但她内心深处对那个冷酷但温柔的男人有着超越战友关系的情感。她希望能够一直和他在一起，希望能够成为他真正的伙伴。但她知道，那位战士对哥布林的仇恨深入骨髓，他不会为了任何人停下脚步。她也知道，自己可能永远无法向他表达这份感情。现在她被俘虏了，这个秘密可能会成为她心中永远的遗憾。她只希望，如果她真的无法逃脱，至少能够在生命的最后时刻，再见他一面。',appearance:{height:155,weight:42,measurements:'78-60-82',cupSize:'B',description:'雫的身材娇小纤细，如同尚未完全绽放的花蕾。她拥有一头如阳光般灿烂的金色长发，发丝柔顺而富有光泽，通常垂至腰间，几缕碎发自然地垂落在脸颊两侧，为她增添了一丝少女的柔美。她的肌肤白皙如雪，细腻娇嫩，仿佛从未经历过风霜雨露的摧残，在光线下泛着淡淡的珍珠般的光泽。她的五官精致可爱，眉毛纤细而自然，高挺的鼻梁下是一张樱桃小嘴，总是抿着，透露着少女的青涩和不安。她最引人注目的是那双如天空般清澈的蓝色眼眸，眼神中既有少女的纯真也有神官的虔诚，睫毛纤长而卷翘，在脸上投下淡淡的阴影。她的颈项修长优雅，锁骨精致而突出，乳房刚刚发育，娇小而挺拔。她的腰肢纤细，盈盈不足一握。臀部小巧圆润，曲线柔和，有着修长纤细的双腿。她的手指纤细修长，从未做过重活，保养得极好，指甲修剪整齐，呈现健康的粉色。她的左肩膀上有一道淡淡的伤疤，那是被哥布林毒箭射中留下的印记，这是她成长历程的见证。',clothing:{head:'神官帽子',top:'白色的神官袍',bottom:'白色的神官长裙',socks:'白色长筒袜',shoes:'棕色的长筒靴',underwear:'朴素的白色内衣',accessories:'女神圣徽',toys:'无'},originalClothing:{head:'神官帽子',top:'白色的神官袍',bottom:'白色的神官长裙',socks:'白色长筒袜',shoes:'棕色的长筒靴',underwear:'朴素的白色内衣',accessories:'女神圣徽',toys:'无'},corruptedClothing:{head:'半透明的蕾丝头饰',top:'低胸的雪纺战袍（镂空蕾丝装饰）',bottom:'高开叉的丝质长裙',socks:'无',shoes:'高跟黑色漆皮长靴',underwear:'精致的黑色蕾丝内衣',accessories:'暗黑项圈/暗黑法杖',toys:'淫纹'}},locationId:'abandoned_fort',capturedAt:'帝国历1074年1月1日'}],trainingMessages:[]},d=[{id:'small_village_1',name:'石溪村',type:'village',icon:'🏘️',description:'位于古拉尔大陆边缘的小型人类村庄，以石溪为名。村民们以农耕和简单的手工艺为生，防御设施简陋，只有几座木制瞭望塔和简单的栅栏。村庄中心有一座小教堂，是村民们的信仰中心。这里的人们生活简朴，对外来者既好奇又警惕。',difficulty:1,distance:5,rewards:{gold:50,food:30,slaves:5},status:'unknown',continent:'古拉尔大陆',region:'巢穴附近',race:'人类',baseGuards:80},{id:'merchant_camp',name:'银月商队营地',type:'trade_caravan',icon:'🏕️',description:'一支来自远方的贸易商队在此临时驻扎。商队由经验丰富的商人组成，携带着各种珍贵的货物和商品。营地周围有坚固的马车围栏，商队护卫们日夜巡逻。这里不仅有丰富的物资，还可能遇到来自其他大陆的稀有商品。商队头领是一位精明的商人，对哥布林的威胁有所耳闻。',difficulty:1,distance:8,rewards:{gold:100,food:20,slaves:3},status:'unknown',continent:'古拉尔大陆',region:'巢穴附近',race:'人类',baseGuards:200,specialUnit:{name:'商队护卫',race:'人类',unitType:'physical',attributes:{attack:18,defense:22,intelligence:16,speed:20,health:140}}},{id:'abandoned_fort',name:'废弃要塞',type:'ruins',icon:'🏰',description:'一座古老的军事要塞，曾经是某个王国的边境防御工事。随着王国的衰落，要塞被遗弃，但其中仍保留着许多珍贵的军事装备和宝藏。要塞内部结构复杂，有地下通道和秘密房间。然而，这里也被亡灵和古代诅咒所占据，成为了危险的地方。要塞的城墙虽然破败，但仍然坚固，内部可能隐藏着强大的魔法物品。',difficulty:3,distance:12,rewards:{gold:200,food:10,slaves:0},status:'unknown',continent:'古拉尔大陆',region:'巢穴附近',race:'亡灵',baseGuards:100,specialUnit:{name:'古代守卫',race:'亡灵',unitType:'physical',attributes:{attack:25,defense:30,intelligence:15,speed:20,health:80}}},{id:'exile_village',name:'流放者村落',type:'village',icon:'🏚️',description:'位于古拉尔大陆边缘的流放者聚居地，由被各国驱逐的罪犯、政治犯和异端分子组成。村落建在贫瘠的山丘上，房屋简陋但防御严密。这里的居民虽然被主流社会抛弃，但形成了自己的生存法则和战斗技巧。他们对外来者极度警惕，对哥布林的威胁有着丰富的应对经验。村落中心有一座简陋的审判堂，是流放者们制定规则的地方。',difficulty:2,distance:15,rewards:{gold:80,food:40,slaves:8},status:'unknown',continent:'古拉尔大陆',region:'流放者之地',race:'人类',baseGuards:150},{id:'emerald_palace_capital',name:'翡翠宫',type:'city',icon:'💎',description:'这座宫殿城市建立在一片罕见的绿洲之上，周围被熔岩河流和险峻山脉环绕。翡翠王国由各族流放者和逃亡者建立，经过数代人的努力才在这片死亡之地站稳脚跟。宫殿本身由绿色的翡翠矿石建造，在荒凉的大陆上如同一颗璀璨的宝石。城墙高耸坚固，内部设有复杂的防御工事和魔法结界。这里聚集了来自各大陆的流亡贵族、被放逐的魔法师、逃亡的罪犯以及寻求庇护的难民，形成了一个独特的多元文化社会。翡翠王国虽小，但因为地理位置险要、防御严密，加上统治者的英明治理，竟在这片混乱之地维持了相对的秩序与繁荣',difficulty:7,distance:450,rewards:{gold:8500,food:3200,slaves:180,heroes:[{id:'legendarychar_Alicia',name:'维奥莱塔·德·翡翠',title:'翡翠王国女王',avatar:'https://kitakamis.online/hero_portaits/女王1.png',corruptedAvatar:'https://kitakamis.online/hero_portaits/女王2.png',fullyCorruptedAvatar:'https://kitakamis.online/hero_portaits/女王3.png',status:'enemy',canCombat:!0,unitType:'magical',loyalty:0,stamina:160,maxStamina:160,fertility:185,maxFertility:185,offspring:0,rating:'S',favorite:!1,level:0,attributes:{attack:38,defense:32,intelligence:42,speed:35,health:240},race:'人类',age:32,country:'翡翠王国',background:'王族',sexExperience:'维奥莱塔的性经验仅限于与已故丈夫埃德温,两人的性生活和谐美满。埃德温温柔体贴，总是能让她达到高潮。自从丈夫去世后，她便守寡至今，将所有精力都投入到治国之中，但身体深处那份被压抑的欲望有时会在梦中苏醒。',sensitivePoints:['子宫'],sensitivePointsDetail:[{part:'子宫',isSensitive:!0,description:'维奥莱塔最大的秘密就是她的子宫极度敏感，这是连她已故的丈夫都不完全了解的体质。当有异物深入触碰到子宫口时，她会产生近乎失控的快感，这种快感直接冲击大脑，让她几乎无法维持理智。她的子宫口在兴奋时会微微张开，内部温度比阴道更高，当被精液灌满时会产生强烈的满足感。正是因为这个过于敏感的弱点，她在与丈夫亲密时总是小心控制深度，害怕自己失态的模样被看到。如果这个秘密被人发现并利用，她引以为傲的理智和自制力将彻底崩溃。'}],lifeStory:{childhood:['维奥莱塔出生于赛菲亚帝国的一个没落王族家庭，她的家族曾经显赫一时，但在一次宫廷政变中失势，被流放到古拉尔大陆。年幼的她跟随父母在这片死亡之地艰难求生，目睹了无数同行者在恶劣环境中死去。她的父亲是一位骑士，母亲则是宫廷魔法师，双方都将毕生所学倾囊相授。在那个充满危险的童年里，她学会了如何在荒野中寻找水源和食物，如何识别有毒的植物和生物，更学会了如何在绝望中保持希望。她的父亲常说"我们虽然失去了帝国，但没有失去血统的荣耀"，这句话深深烙印在她幼小的心灵中。'],adolescence:['十五岁那年，维奥莱塔的父母在一次哥布林袭击中双双丧生，她被当时翡翠王国的建立者——年轻的国王埃德温所救。埃德温被她的美貌和坚韧所吸引，更欣赏她身上那种王族的气质。在埃德温的培养下，她不仅学习了治国之道，更精进了战斗技艺。两人在患难中产生了深厚的感情,二十岁时她成为了翡翠王国的王后。作为王后，她协助埃德温建立了翡翠宫的防御体系，整合了大陆上的各个流亡族群，用铁腕手段镇压了数次叛乱。那段时期是她人生中最幸福的时光，她与埃德温并肩作战，将翡翠王国从一个简陋的据点发展成为古拉尔大陆上最强大的势力。'],adulthood:['二十八岁那年，一场突如其来的瘟疫席卷了翡翠王国，埃德温在照顾病患时不幸染病去世，没有留下子嗣。年轻的维奥莱塔突然成为了寡妇，面对着国内各派系的虎视眈眈和外部势力的不断侵扰。她以惊人的意志力稳住了局面，用雷霆手段处决了三个试图篡位的贵族，亲自率军击退了两次大规模的哥布林入侵。在血与火的洗礼中，她从一个温柔的王后蜕变为铁腕的女王。她取消了国王的称号，独自以王后之名统治翡翠王国，向所有人证明了女性同样可以成为强大的统治者。'],currentState:['如今三十二岁的维奥莱塔已经统治翡翠王国四年，她将这个小国治理得井井有条，甚至开始向周边地区扩张势力。但寡居的生活也让她倍感孤独，夜深人静时，她常常会想念已故的丈夫。朝堂上的她是铁血女王，但卸下王冠后，她也只是一个渴望被爱的女人。最近哥布林的活动越来越频繁，她预感到一场更大的风暴即将来临，为此她加强了翡翠宫的防御，同时派出探子侦查哥布林巢穴的动向。她不知道的是，她的美貌和身份已经让她成为了哥布林王风花的重点目标。']},personality:['坚韧不屈','深谋远虑','外冷内热','内心渴望'],fears:'维奥莱塔最大的恐惧是失去控制和尊严。作为从底层爬起来的流亡王族，她深知权力的脆弱。她害怕再次经历童年时的无助，害怕被人当作玩物和弱者。这种恐惧驱使她必须时刻保持强势，绝不在任何人面前展露软弱。',secrets:'维奥莱塔的身体对于强烈的刺激有着异常敏感的反应，这是她从未告诉任何人的秘密。即使是与丈夫亲密时，她也会刻意控制自己的反应，因为她担心过于激烈的表现会有损王后的威严。这个秘密让她既困扰又羞耻，她害怕有一天会被人发现并利用这个弱点。',appearance:{height:172,weight:58,measurements:'96-62-94',cupSize:'E',description:'维奥莱塔拥有一头如同瀑布般倾泻而下的棕色长发，发丝在光线下会泛起琥珀色的微光，平时她会将这头秀发编成精致的辫子盘于脑后，显露出优雅修长的颈项。她的肌肤呈现出健康的蜜色，这是长年在古拉尔大陆恶劣环境下生存留下的印记，却丝毫不减其魅力，反而增添了一种野性的韵味。她的五官轮廓分明，高挺的鼻梁，饱满的嘴唇带着天然的玫瑰色泽，一双碧绿色的眼眸如同翡翠般璀璨，眼神中既有女性的柔情也有统治者的威严。她的身材高挑匀称，双肩宽阔却不失女性的柔美线条，E罩杯的丰满胸部在紧身的王室礼服下勾勒出诱人的曲线。纤细的腰肢和浑圆饱满的臀部形成完美的对比，修长笔直的双腿肌肉线条流畅，显然经过长期的战斗训练。她的手指修长但掌心有薄茧，那是常年握剑留下的痕迹。在她的左肩胛骨处有一道淡淡的伤疤，那是早年一次暗杀中留下的纪念。她的锁骨精致迷人，每当她穿着露肩礼服时，那若隐若现的锁骨线条总能吸引无数目光。她习惯佩戴翡翠王国的象征——一条镶嵌着巨大翡翠的项链，宝石正好垂落在她深邃的乳沟之间。',clothing:{head:'翡翠宝石王冠',top:'深绿色丝质礼服',bottom:'深绿色宫廷长裙',socks:'深绿色丝质长袜',shoes:'深绿色翡翠高跟鞋',underwear:'淡绿色蕾丝内衣',accessories:'翡翠宝石项链',toys:'无'},originalClothing:{head:'翡翠宝石王冠',top:'深绿色丝质礼服',bottom:'深绿色宫廷长裙',socks:'深绿色丝质长袜',shoes:'深绿色翡翠高跟鞋',underwear:'淡绿色蕾丝内衣',accessories:'翡翠宝石项链',toys:'无'}},locationId:'emerald_palace_capital',capturedAt:'帝国历1074年1月1日'}]},status:'unknown',continent:'古拉尔大陆',region:'翡翠王国',race:'人类',baseGuards:8e3,specialUnit:{name:'翡翠禁卫',race:'人类',unitType:'magical',attributes:{attack:26,defense:28,intelligence:22,speed:18,health:95}}},{id:'knight_camp_near_nest',name:'骑士团营地',type:'exile_outpost',icon:'⚔️',description:'位于古拉尔大陆巢穴附近的一处军事要塞，由人类帝国的边境骑士团建立。这座营地建立在一座小山上，俯瞰着哥布林巢穴的方向，是帝国监视和防御哥布林威胁的前哨站。营地由坚固的木质围墙和石制塔楼组成，内部设有训练场、武器库、马厩和指挥所。骑士们日夜巡逻，随时准备应对哥布林的袭击。这里聚集了来自帝国各地的精英骑士，他们以消灭哥布林为己任，是哥布林巢穴最大的威胁之一。',difficulty:5,distance:25,rewards:{gold:2500,food:1200,slaves:45,heroes:[{id:'knight_commander_elena',name:'塞拉菲娜·冯·劳伦丝',title:'白玫瑰骑士团长',avatar:'https://kitakamis.online/hero_portaits/团长1.png',corruptedAvatar:'https://kitakamis.online/hero_portaits/团长21.png',fullyCorruptedAvatar:'https://kitakamis.online/hero_portaits/团长3.png',status:'enemy',canCombat:!0,unitType:'physical',loyalty:0,stamina:180,maxStamina:180,fertility:165,maxFertility:165,offspring:0,rating:'A',favorite:!1,level:0,attributes:{attack:42,defense:38,intelligence:28,speed:32,health:220},race:'人类',age:28,country:'赛菲亚帝国',background:'贵族',sexExperience:'塞拉菲娜的性经验仅限于与已故的未婚夫，一位同样在战斗中牺牲的骑士。两人的关系纯洁而深情，但从未有过真正的亲密接触。自从未婚夫去世后，她便全身心投入到骑士团的工作中，将所有精力都投入到保卫帝国的使命中，但内心深处那份被压抑的渴望有时会在梦中苏醒。',sensitivePoints:['胸部'],sensitivePointsDetail:[{part:'胸部',isSensitive:!0,description:'塞拉菲娜的胸部丰满挺拔，D罩杯的乳房在紧身盔甲下展现出完美的形状。她的乳房触感柔软却富有弹性，乳晕呈现淡粉色，直径约三厘米，乳头在未受刺激时呈现可爱的粉红色。由于长期穿着盔甲作战，她的乳房保持着极佳的形状，几乎没有下垂。当被抚摸时，乳头会迅速充血变硬，整体敏感度极高，这是她最大的弱点。'}],lifeStory:{childhood:['塞拉菲娜出生于赛菲亚帝国的一个贵族家庭，她的家族世代为帝国效力，父亲是一位著名的骑士团长。从小她就被灌输着正义和荣誉的理念，在父亲的严格训练下，她学会了剑术、骑术和战术。在那个充满战争的童年里，她目睹了无数哥布林对边境村庄的袭击，这让她从小就立志要成为一名骑士，保护无辜的平民。她的母亲是一位宫廷魔法师，教会了她基础的魔法知识，这为她后来成为指挥官奠定了基础。'],adolescence:['十五岁那年，塞拉菲娜正式加入了帝国骑士团，成为了一名见习骑士。在骑士团中，她以优异的成绩和坚定的意志赢得了同僚们的尊重。十八岁时，她参加了第一次对哥布林巢穴的围剿行动，在战斗中表现出色，被提升为小队长。二十岁时，她率领自己的小队成功击退了哥布林对边境要塞的袭击，因此被授予了银剑骑士的称号。那段时期是她人生中最充实的时光，她与战友们并肩作战，为保护帝国的安全而奋斗。'],adulthood:['二十五岁时，塞拉菲娜被任命为边境骑士团的指挥官，负责监视和防御哥布林巢穴的威胁。作为指挥官，她不仅要指挥战斗，还要管理营地的日常事务，协调与帝国其他部队的合作。她以铁腕手段管理着骑士团，用雷霆手段镇压了数次哥布林的袭击。在血与火的洗礼中，她从一个年轻的骑士成长为一位成熟的指挥官，向所有人证明了女性同样可以成为优秀的军事领袖。'],currentState:['如今二十八岁的塞拉菲娜已经担任指挥官三年，她将骑士团管理得井井有条，甚至开始向哥布林巢穴发起主动攻击。但作为女性指挥官，她也面临着来自同僚的质疑和挑战。夜深人静时，她常常会想念家乡的亲人，但为了帝国的安全，她必须坚守在这个危险的前哨站。最近哥布林的活动越来越频繁，她预感到一场更大的战斗即将来临，为此她加强了营地的防御，同时派出侦察兵侦查哥布林巢穴的动向。']},personality:['坚毅不屈','正义凛然','主动出击','渴望关爱'],fears:'塞拉菲娜最大的恐惧是失去战友和让无辜的平民受到伤害。作为指挥官，她深知每一次决策都关系到战友们的生死。她害怕因为自己的失误而导致战友牺牲，害怕无法保护那些信任她的平民。这种恐惧驱使她必须时刻保持警惕，绝不在任何战斗中掉以轻心。',secrets:'塞拉菲娜的秘密是她内心深处对爱情的渴望和对被保护的渴望。作为指挥官，她必须时刻保持坚强，但内心深处她渴望有一个能够保护她、理解她的男人。这个秘密让她既困扰又羞耻，她害怕被人发现这个弱点，害怕被人认为她不够坚强。',appearance:{height:175,weight:65,
